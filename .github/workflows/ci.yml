name: CI - Build and Test .NET

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Publish API Artifacts
      if: success()
      run: dotnet publish ./HackerNewsTopApi/HackerNewsTopApi.csproj --configuration Release -o ./publish
      
    - name: Upload Published Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: hackernews-api-build
        path: ./publish